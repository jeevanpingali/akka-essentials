akka {
    loglevel = DEBUG
    test {
        filter-leeway = 10s
    }
}

mySpecialConfig {
    akka {
        loglevel = INFO
    }
}

# timed assertions test config
specialTimedAssertionConfig {
    akka.test.single-expect-default = 0.3s
}

# intercepting log messages test
interceptingLogMessages {
    akka {
        loggers = ["akka.testKit.TestEventListener"]
        test {
            filter-leeway = 10s
        }
    }
}